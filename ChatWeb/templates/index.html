<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telemática Chat Room</title>
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- BOOTSTRAP -->

</head>
<body>
    <div class="text-center">
        <h1 class="m-2"><b>Facultad Ciencias de la Ingeniería</b></h1>
        <h2 class="m-2">Ingeniería Telemática</h2>
        <h3 class="m-2">Proyecto Integrador</h3>
    </div>
    <div class="p-3">
        <p>Ingrese un nombre de usuario para entrar al chat</p>
    </div>
    <form action="/chat">
        <div class="justify-content-center row g-3 p-3">
            <div class="col-auto">
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">OK</button>
            </div>
        </div>
    </form>
</body>
